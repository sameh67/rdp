name: Free RDP
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set RDP Password
      run: |
        net user runneradmin YourSecurePassword123
      shell: powershell
    - name: Download NGrok
  run: |
    Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip
    Expand-Archive ngrok.zip
        - name: Setup NGrok
      run: |
        ./ngrok/ngrok.exe authtoken 30FKYZsl4fKuqCEckswrlXzowI2_7MADggDfzsKBM2Dq3wQwx
